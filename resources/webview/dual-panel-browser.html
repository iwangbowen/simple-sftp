<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}'; font-src {{cspSource}};">
    <title>SFTP File Browser</title>
    <link rel="stylesheet" href="{{styleUri}}">
    <link rel="stylesheet" href="{{codiconsUri}}">
</head>
<body>
    <div class="container">
        <!-- Dual Panel Layout -->
        <div class="dual-panel">
            <!-- Local Panel (Header + Tree) -->
            <div class="panel local-panel">
                <div class="panel-header local-header">
                    <button class="icon-button" id="back-to-hosts" title="Back to Host Selection">
                        <span class="codicon codicon-home"></span>
                    </button>
                    <span class="codicon codicon-folder"></span>
                    <div class="breadcrumb" id="local-breadcrumb"></div>
                    <div class="filter-container">
                        <input type="text" class="search-input" id="local-search" placeholder="Filter..." title="Filter files and folders">
                        <button class="icon-button filter-regex-toggle" id="local-regex-toggle" title="Use Regular Expression">
                            <span class="codicon codicon-regex"></span>
                        </button>
                    </div>
                    <button class="icon-button" id="refresh-local" title="Refresh Local">
                        <span class="codicon codicon-refresh"></span>
                    </button>
                    <button class="icon-button" id="new-local-folder" title="New Folder">
                        <span class="codicon codicon-new-folder"></span>
                    </button>
                    <button class="icon-button" id="upload-selected" title="Upload Selected">
                        <span class="codicon codicon-cloud-upload"></span>
                    </button>
                </div>
                <div class="file-tree" id="local-tree" data-panel="local">
                    <div class="loading">
                        <span class="codicon codicon-loading codicon-modifier-spin"></span>
                        Loading local files...
                    </div>
                </div>
            </div>

            <!-- Resizer -->
            <div class="resizer" id="resizer">
                <div class="resize-indicator" id="resize-indicator">
                    <span class="local-percentage">50%</span>
                    <span class="separator">|</span>
                    <span class="remote-percentage">50%</span>
                </div>
            </div>

            <!-- Remote Panel (Header + Tree) -->
            <div class="panel remote-panel">
                <div class="panel-header remote-header">
                    <div class="bookmark-dropdown-container">
                        <button class="icon-button bookmark-toggle-btn" id="bookmark-toggle" title="Show Bookmarks">
                            <span class="codicon codicon-remote"></span>
                            <span class="codicon codicon-chevron-down"></span>
                        </button>
                        <div class="bookmark-dropdown" id="bookmark-dropdown">
                            <div class="bookmark-dropdown-list" id="bookmark-list">
                                <div class="bookmark-dropdown-empty">No bookmarks</div>
                            </div>
                        </div>
                    </div>
                    <div class="breadcrumb" id="remote-breadcrumb"></div>
                    <div class="filter-container">
                        <input type="text" class="search-input" id="remote-search" placeholder="Filter..." title="Filter files and folders">
                        <button class="icon-button filter-regex-toggle" id="remote-regex-toggle" title="Use Regular Expression">
                            <span class="codicon codicon-regex"></span>
                        </button>
                    </div>
                    <button class="icon-button" id="refresh-remote" title="Refresh Remote">
                        <span class="codicon codicon-refresh"></span>
                    </button>
                    <button class="icon-button" id="new-remote-folder" title="New Folder">
                        <span class="codicon codicon-new-folder"></span>
                    </button>
                    <button class="icon-button" id="download-selected" title="Download Selected">
                        <span class="codicon codicon-cloud-download"></span>
                    </button>
                </div>
                <div class="file-tree" id="remote-tree" data-panel="remote">
                    <div class="loading">
                        <span class="codicon codicon-loading codicon-modifier-spin"></span>
                        Loading remote files...
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Bar -->
        <div class="footer-bar">
            <div class="status-section">
                <span class="codicon codicon-info"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="queue-section">
                <span class="codicon codicon-layers"></span>
                <span id="queue-text">0 active tasks</span>
            </div>
        </div>
    </div>

    <!-- Permissions Editor Modal -->
    <div id="permissions-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Permissions</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div style="font-size: 11px; color: var(--vscode-descriptionForeground); margin-bottom: 10px;">
                    <span id="perm-file-name" class="file-name"></span>
                </div>

                <div class="permissions-grid">
                    <div></div>
                    <div class="header">Read</div>
                    <div class="header">Write</div>
                    <div class="header">Execute</div>

                    <div class="label">Owner</div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="owner-read">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="owner-write">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="owner-execute">
                    </div>

                    <div class="label">Group</div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="group-read">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="group-write">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="group-execute">
                    </div>

                    <div class="label">Others</div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="others-read">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="others-write">
                    </div>
                    <div class="checkbox-cell">
                        <input type="checkbox" id="others-execute">
                    </div>
                </div>

                <div class="octal-display">
                    <span class="octal-value" id="octal-value">755</span>
                    <span class="symbolic-value" id="symbolic-value">rwxr-xr-x</span>
                </div>

                <div class="button-group">
                    <button class="apply-button" id="apply-perms-button">Apply</button>
                    <button class="cancel-button" id="cancel-perms-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
